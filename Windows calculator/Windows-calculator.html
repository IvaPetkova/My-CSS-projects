<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Windows Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
</head>

<body>
    <div>
        <div class="header">
            <img src="./Calculator in header.png" alt="">
            <p id="calculator-header">Calculator </p>
            <span>
                    <input type="image" src="./Button-minimize.png" alt="Minimize"/>
                    <input type="image" src="./Button-maximize.png" alt="Maximize" disabled="disabled"/>
                    <input type="image" src="./Button-close.png" alt="Close"/>
            </span>
        </div>

        <div class="big-table">
            <nav class="nav">
                <ul>
                    <li><a href="#"><span>V</span>iew</a></li>
                    <li><a href="#"><span>E</span>dit</a></li>
                    <li><a href="#"><span>H</span>elp</a></li>
                </ul>
            </nav>
            <div class="output">
                <input type="text" value="8854455">
            </div>
            <div class="zeros">
                <p>
                    0000<br><span>63</span><br>0000<br><span>31</span>
                </p>
                <p>
                    0000<br><br>0000<br><br>
                </p>
                <p>
                    0000<br><br>1000<br><br>
                </p>
                <p>
                    0000<br><br>0111<br><br>
                </p>
                <p>
                    0000<br><span>47</span><br>0001<br><span>15</span>
                </p>
                <p>
                    0000<br><br>1011<br><br>
                </p>
                <p>
                    0000<br><br>1011<br><br>
                </p>
                <p>
                    0000<br><span>&nbsp&nbsp32</span><br>0111<br><span>&nbsp&nbsp&nbsp0</span>
                </p>
            </div>
            <div class="common-type-radio">
                <div class="numeral-system">
                    <form>
                        <input id="hex" type="radio" name="numeral-system">
                        <label for="hex">Hex</label> <br>
                        <input id="dec" type="radio" name="numeral-system" checked="checked">
                        <label for="dec">Dec</label> <br>
                        <input id="oct" type="radio" name="numeral-system">
                        <label for="oct">Oct</label> <br>
                        <input id="bin" type="radio" name="numeral-system">
                        <label for="bin">Bin</label>
                    </form>
                </div>
                <div class="word">
                    <form>
                        <input id="qword" type="radio" name="word" checked="checked">
                        <label for="qword">Qword</label> <br>
                        <input id="dword" type="radio" name="word">
                        <label for="dword">Dword</label> <br>
                        <input id="word" type="radio" name="word">
                        <label for="word">Word</label> <br>
                        <input id="byte" type="radio" name="word">
                        <label for="byte">Byte</label>
                    </form>
                </div>
            </div>
            <table class="elements">
                <tbody>
                    <tr>
                        <td><button class="gray2">&nbsp</button></td>
                        <td><button class="mod">Mod</button></td>
                        <td><button class="gray">A</button></td>
                        <td><button class="gray3">MC</button></td>
                        <td><button class="gray3">MR</button></td>
                        <td><button class="gray3">MS</button></td>
                        <td><button class="gray3">M+</button></td>
                        <td><button class="gray3">M-</button></td>
                    </tr>
                    <tr>
                        <td><button class="mod">(</button></td>
                        <td><button class="mod">)</button></td>
                        <td><button class="gray">B</button></td>
                        <td><button class="mod arrow">&#11104</button></td>
                        <td><button class="mod">CE</button></td>
                        <td><button class="mod">C</button></td>
                        <td><button class="mod">&#177;</button></td>
                        <td><button class="gray right-smaller">&#8730;&nbsp&nbsp</button></td>
                    </tr>
                    <tr>
                        <td><button class="mod">RoL</button></td>
                        <td><button class="mod">RoR</button></td>
                        <td><button class="gray">C</button></td>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button class="mod math">/</button></td>
                        <td><button class="gray right-smaller">%&nbsp</button></td>
                    </tr>
                    <tr>
                        <td><button class="mod">Or</button></td>
                        <td><button class="mod">Xor</button></td>
                        <td><button class="gray">D</button></td>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button class="mod math2">*</button></td>
                        <td><button class="gray right-button">1/x</button></td>
                    </tr>
                    <tr>
                        <td><button class="mod">Lsh</button></td>
                        <td><button class="mod">Rsh</button></td>
                        <td><button class="gray">E</button></td>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td><button class="mod math2">-</button></td>
                        <td rowspan="2"><button class="mod equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="mod">Not</button></td>
                        <td><button class="mod">And</button></td>
                        <td><button class="gray">F</button></td>
                        <td colspan="2"><button class="number zero">0</button></td>
                        <td><button class="gray">.</button></td>
                        <td><button class="mod math">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
