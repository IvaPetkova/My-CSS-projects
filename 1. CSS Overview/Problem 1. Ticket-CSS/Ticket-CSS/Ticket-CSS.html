<!DOCTYPE html>
<html>

	<head>
		<title>Ticket CSS</title>
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
	</head>

	<body>
		<header>
			<h1>Ticket ID: 409788</h1>
		</header>
		<section>
			<div class="row">
				<div class="left">
					<span>Name:</span>
				</div>
				<div class="right">
					<span class="yellow"><img src="./images/Green_circle.png"/>Parker Seidel</span>
					<span class="red">No Active Support</span>
				</div>
			</div>
			<div class="row">
				<div class="left">
					<span>Email:</span>
				</div>
				<div class="right">
					<span class="yellow">seidel@aptmail.com</span>
				</div>
			</div>
			<div class="row">
				<div class="left">
					<span>Response Time:</span>
				</div>
				<div class="right">
					<span class="grey">72 hours, 60 hours left</span>
				</div>
			</div>
			<div class="row">
				<div class="left">
					<span>Last Action:</span>
				</div>
				<div class="right">
					<span class="grey">Never been locked.</span>
					<span class="link yellow">Link to public post</span>
				</div>
			</div>
			<div class="row">
				<div class="left">
					<span>Status:</span>
				</div>
				<div class="right">
					<span class="orange">Not answered</span>
				</div>
			</div>
		</section>
	</body>

</html>
