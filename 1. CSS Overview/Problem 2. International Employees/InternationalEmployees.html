<!DOCTYPE html>
<html>

<head>
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
	<table class="coll">
		<colgroup span="1" />
		<colgroup span="2" />
		<colgroup span="3" />
		<colgroup span="4" />

		<thead>
			<tr class="theader-row">
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td class="germany"> Germany</td>
				<td><input type="checkbox" name="is-promoted" value="is-promoted"></td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td class="mexico"> Mexico</td>
				<td><input type="checkbox" name="is-promoted" value="is-promoted"></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td class="mexico"> Mexico</td>
				<td><input type="checkbox" name="is-promoted" value="is-promoted" checked="checked"></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td class="uk"> UK</td>
				<td><input type="checkbox" name="is-promoted" value="is-promoted"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
