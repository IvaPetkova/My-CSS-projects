<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laptop store</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Apple</h1>
            <h1>Toshiba</h1>
            <h1>Lenovo</h1>
            <h1>Dell</h1>
            <h1>Asus</h1>
            <h1>Acer</h1>
            <h1>HP</h1>
        </header>
        <div class="apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
            <img src="./imgs/Apple MacBook.png" alt="Apple">
        </div>
        <div class="price">
            <div>
                <label>Min price:&nbsp&nbsp&nbsp500USD</label>
                <input type="range" name="minPrice"/>
            </div>
            <div>
                <label>Max price:1500USD</label>
                <input type="range" name="maxPrice" value=""/>
            </div>
            <div>
                <label>Min RAM:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp4GB</label>
                <input type="range" name="minRAM" value=""/>
            </div>
            <div>
                <label>Max RAM:&nbsp&nbsp&nbsp&nbsp&nbsp16GB</label>
                <input type="range" name="maxRAM" value=""/>
            </div>
        </div>
    </div>
</body>

</html>
